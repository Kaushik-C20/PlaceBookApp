<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin?'Login':'SignUp' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input 
              type="email" 
              name="email" 
              ngModel 
              email 
              required
              #email="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!email.valid && email.touched" lines='none'>
              <ion-label color="medium">Please Enter a valid email address</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
              type="password" 
              ngModel 
              name="password" 
              required 
              minlength="6"
              #password="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!password.valid && password.touched" lines='none'>
              <ion-label color="medium">Min Length - 6 char</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button color="danger" 
          type="button" fill="clear" 
          expand="block" (click)="onSwitch()">
            Switch to {{ isLogin?'SignUp':'Login' }}
          </ion-button>
          <ion-button 
          color="primary" 
          type="submit" (click)="onLogin()" 
          expand="block"
          [disabled]="!form.valid">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->

</ion-content>
