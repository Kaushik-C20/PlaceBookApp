<div class="picker">
  <ion-spinner color="danger" *ngIf="isLoading"></ion-spinner>
  <ion-img role="button" (click)="onPickLoc()"
  class="location-image" [src]="selectedLocationImage" 
  *ngIf="selectedLocationImage && !isLoading"></ion-img>
  <ion-button color="primary" (click)="onPickLoc()" 
  *ngIf="!selectedLocationImage && !isLoading">
    <ion-icon name="map" slot="start"></ion-icon>
    <ion-label>Select Location</ion-label> 
  </ion-button>
</div>
